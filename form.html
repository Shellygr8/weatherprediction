<!DOCTYPE html>
<html>
<head>
	<title>Weather Prediction</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	.btn{
		background: #742727;
		color: white;
		width: 100%;
		margin-top: 20px;
	}
	.fform{
		background-color: rgb(270,270,270,.4);
		padding: 40px 40px;
		padding-bottom: 25px;
		margin-top: 70px;
		border-radius: 0px 0px 10px 10px;
		text-align: center;
		color: white;

	}
	.heading{
		background-color:#4f1a1a;
		padding: 10px;
		color: rgb(248, 244, 244);
		text-align: center;
		border-radius: 10px 10px 0px 0px;
	}
	.back {
		top: 50%;
		left: 50%;
		position: absolute;
		margin: 0;
		-ms-transform: translate(-50%, -50%);
  		transform: translate(-50%, -50%);
	}
	.top{
		box-shadow: 0px 0px 5px rgb(202, 145, 145);
		padding: 0px;
		border-radius: 10px; 
	}
	.form-group{
		margin-bottom: 30px;
	}
		
</style>
</head>
<body style="background-image:linear-gradient(rgb(0,0,0,.7),rgb(0,0,0,.7)), url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Weather-Background-HD.jpg'); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12 back">
		<div class="container">
			<div class="col-lg-5 col-lg-offset-4 top">
				<div class="col-lg-12 heading">
					<h3><b>Weather Prediction</b></h3>
				</div>
				<form class="form fform" action="/predict" method="post">

                    <div class="form-group" style="text-align: left;">
						<div class="col-lg-12"><b>Outlook: </b> &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="sunny" value=2> Sunny &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="Overcast" value=1> Overcast &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="Rainy" value=0> Rainy &nbsp;</div>
					</div>

					<div class="form-group" style="text-align: left;">
						<div class="col-lg-12"><b>Temperature: </b> &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="hot" value=2> Hot &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="cool" value=1> Cool &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="mild" value=0> Mild &nbsp;</div>
					</div>

					<div class="form-group" style="text-align: left;">
						<div class="col-lg-12"><b>Humidity: </b> &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="normal" value=1> Normal &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="high" value=0> High &nbsp;</div>
					</div>

					<div class="form-group" style="text-align: left;">
						<div class="col-lg-12"><b>Windy: </b> &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="true" value=1> True &nbsp;</div>
						<div class="col-lg-6"><input type="radio" name="false" value=0> False &nbsp;</div>
					</div>

					
					<div class="form-group">
						<input type="submit" name="submit" value="Predict" class="btn btn-md">
					</div>
                    
					<div class="form-group">
						<b>Prediction: </b> {{ output }}
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
